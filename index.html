<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <title>Expense tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="article">
            <header>
                <div class="card">
                    <div>
                        <h5>Your balance:</h5>
                        <span id="balance"></span>
                    </div>
                    <div>
                        <h5>Income:</h5>
                        <span id="income"></span>
                    </div>
                    <div>
                        <h5>Expense:</h5>
                        <span id="expense"></span>
                    </div>
                </div>
            </header>
            <hr>
            <div class="options">
                <div class="input__type">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="input__category">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Salary">Salary</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Taxes">Taxes</option>
                        <option value="Rent">Rent</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input__sum">
                    <label for="sum">Sum</label>
                    <input id="sum" type="text">
                </div>
                <div class="input__date">
                    <label for="date">Date</label>
                    <input id="date" type="date">
                </div>
                <div class="btn">
                    <button type="submit">Add</button>
                </div>
            </div>
        </div>
        <div class="diagram">
            <canvas id="diagram" width="500" height="400"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
        <script type="module" src="diagram.js"></script>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Sum</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="transactions"></tbody>
    </table>
</body>
</html>
